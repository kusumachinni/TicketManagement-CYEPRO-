<div class="main">


<div class="container">
  <div class="header">
    <h1>Ticket </h1>
    <h1>   Management</h1>
    <h1 id="orgName"> {{ organizationName }}</h1>
    <i class="bi bi-buildings icon" (click)="toggleSideMenu()"></i>
</div>

<!-- Side Menu -->
<div class="side-menu" id="sideMenu" *ngIf="isSideMenuOpen">
  <ul>
    <li>Settings</li>
    <li>Fonts</li>
    <button (click)="logout()" class="logout-button">Logout</button>
  </ul>
</div>



  <div class="card-container">
    <div class="card-row1">
      <div class="card" (click)="navigate('/create-project')">
        <div class="card-body">
          <i class="bi bi-bookmark-plus-fill card-icon"></i>
          <span>Create Project</span>
        </div>
      </div>

      <div class="card" (click)="navigate('/create-employee')">
        <div class="card-body">
          <i class="bi bi-person-plus-fill card-icon"></i>
          <span>Create Employee</span>
        </div>
      </div>
    </div>
    <div class="card-row2">
      <div class="card" (click)="navigate('/show-all-projects')">
        <div class="card-body">
          <i class="bi bi-clipboard-data card-icon"></i>
          <span>Show All Projects</span>
        </div>
      </div>

      <div class="card" (click)="navigate('/show-all-employees')">
        <div class="card-body">
          <i class="bi bi-people card-icon"></i>
          <span>Show All Employees</span>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
